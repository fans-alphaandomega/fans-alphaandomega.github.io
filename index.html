		<div class="w3-bar w3-black">
			<button class="w3-bar-item w3-button" onclick="openCity('London')">London
				<div class="w3-row responsive">
			<div class="w3-col w3-container m8 s12">
				<div class="w3-teal w3-panel w3-border w3-round-xlarge panel">
					<div class="w3-third leftpart">
						<img src="images/movie1.png" class="w3-round cover">
						<a target="_blank" href="https://bit.ly/36eWxY4" class="w3-button w3-white w3-round-xxlarge">Watch on <img src="images/youtube.png" class="sitelogo"></a>
						<a target="_blank" href="https://apple.co/3jfIh56" class="w3-button w3-white w3-round-xxlarge">Buy on <img src="images/itunes.png" class="sitelogo"></a>
					</div>
					<div class="w3-twothird rightpart">
						<h3>Alpha and Omega (2010)</h3>
						<p>Come along on the ultimate road-trip adventure that will leave the whole family 
						howling with laughter! When Kate and Humphrey, Alpha and Omega wolves, are suddenly 
						relocated, they must begin an incredible journey home to Jasper Park to save their pack!</p>
					</div>
				</div>
				
				<div class="w3-teal w3-panel w3-border w3-round-xlarge panel">
					<div class="w3-third leftpart">
						<img src="images/movie2.png" class="w3-round cover">
						<a target="_blank" href="https://bit.ly/3jcaZ71" class="w3-button w3-white w3-round-xxlarge">Watch on <b>BASKINO</b></a>
						<a target="_blank" href="https://apple.co/339KucH" class="w3-button w3-white w3-round-xxlarge">Buy on<img src="images/itunes.png" class="sitelogo"></a>
					</div>
					<div class="w3-twothird rightpart">					
						<h3>Alpha and Omega 2: A Howl-iday Adventure (2013)</h3>
						<p>Kate and Humphrey and their 3 wolf cubs, Stinky, Claudette and Runt, are happily 
						preparing to celebrate their first winter holidays together when their smallest cub, Runt, 
						mysteriously disappears. They must now go on a new journey across the wilderness to find 
						and bring back Runt before the winter festivities begin at home. It's their greatest 
						adventure yet, filled with both action and suspense as well as plenty of the humor and 
						heartwarming moments that was delivered in the first theatrical release. While their 
						adventure does not end exactly as planned, in the end Kate and Humphrey must make new 
						holiday plans, but discover that "Home is where the Family is".</p>
					</div>	
				</div>
				
				<div class="w3-teal w3-panel w3-border w3-round-xlarge panel">
					<div class="w3-third leftpart">
						<img src="images/movie3.png" class="w3-round cover">
						<a target="_blank" href="https://bit.ly/34aAwXM" class="w3-button w3-white w3-round-xxlarge">Watch on <b>BASKINO</b></a>
						<a target="_blank" href="https://apple.co/347FMeX" class="w3-button w3-white w3-round-xxlarge">Buy on <img src="images/itunes.png" class="sitelogo"></a>
					</div>
					<div class="w3-twothird rightpart">					
						<h3>Alpha and Omega 3: The Great Wolf Games (2014)</h3>
						<p>Join the pack in this wild, warm hearted and totally pawsome adventure starring 
						everyone's favorite alphas and omegas! It's time for "The Great Wolf Games," when all 
						the alphas in the packs set aside their differences for some friendly competition. When 
						an unexpected accident puts many of our pack's star alpha wolves out of commission, a 
						new team is assembled that includes forest friends not in the pack. Can Coach Humphrey 
						lead his ragtag group of "underdogs" to victory? Find out in this thrilling movie that 
						will leave you howling for more!</p>
					</div>	
				</div>
						
				<div class="w3-teal w3-panel w3-border w3-round-xlarge panel">
					<div class="w3-third leftpart">
						<img src="images/movie4.png" class="w3-round cover">
						<a target="_blank" href="https://bit.ly/3jdcrG1" class="w3-button w3-white w3-round-xxlarge">Watch on <b>BASKINO</b></a>
						<a target="_blank" href="https://apple.co/33923cW" class="w3-button w3-white w3-round-xxlarge">Buy on <img src="images/itunes.png" class="sitelogo"></a>
					</div>
					<div class="w3-twothird rightpart">					
						<h3>Alpha and Omega 4: The Legend of the Saw Tooth Cave (2014)</h3>
						<p>The Alphas and Omegas share a thrilling adventure filled with suspense, humor and 
						heartwarming moments after Runt - Kate and Humphrey's Omega wolf cub - sneaks off to 
						explore the haunted Saw Tooth Cave. When Runt finds a wolf that's been driven from her 
						pack for being different, he musters all his courage to help her - and learns the joys 
						of lending a paw to a friend in need.</p>
					</div>	
				</div>
				
				<div class="w3-teal w3-panel w3-border w3-round-xlarge panel">
					<div class="w3-third leftpart">
						<img src="images/movie5.png" class="w3-round cover">
						<a target="_blank" href="https://bit.ly/3cDVWAz" class="w3-button w3-white w3-round-xxlarge">Watch on <b>BASKINO</b></a>
						<a target="_blank" href="https://apple.co/3jdlSoV" class="w3-button w3-white w3-round-xxlarge">Buy on <img src="images/itunes.png" class="sitelogo"></a>
					</div>
					<div class="w3-twothird rightpart">					
						<h3>Alpha and Omega 5: Family Vacation (2015)</h3>
						<p>Pack up for a howling fun movie adventure filled with action, laughs, and tender 
						moments as Kate and Humphrey take their pups on their first family vacation! The wolves 
						are ready for a relaxing getaway to Alfred Creek Falls - until they discover trappers 
						on their trail. To outwit the trappers and get to safety, Kate and Humphrey will need 
						the help of a wild and wonderful group of animal friends in this unforgettable story of 
						family togetherness.</p>
					</div>	
				</div>
				
				<div class="w3-teal w3-panel w3-border w3-round-xlarge panel">
					<div class="w3-third leftpart">
						<img src="images/movie6.png" class="w3-round cover">
						<a target="_blank" href="https://bit.ly/3igQyV0" class="w3-button w3-white w3-round-xxlarge">Watch on <b>BASKINO</b></a>
						<a target="_blank" href="https://apple.co/2GnkmCo" class="w3-button w3-white w3-round-xxlarge">Buy on <img src="images/itunes.png" class="sitelogo"></a>
					</div>
					<div class="w3-twothird rightpart">					
						<h3>Alpha and Omega 6: Dino Digs (2016)</h3>
						<p>After Kate, Humphrey, and their three pups are forced to relocate their den, they 
						discover Amy, a friendly raptor that magically came to life after being uncovered 
						during a big dig! The pups and their forest friends show Amy the wonders of their new 
						world, and must work together and try to stop the diggers from unearthing the dangerous 
						T-Rex before it’s too late!</p>
					</div>	
				</div>
				
				<div class="w3-teal w3-panel w3-border w3-round-xlarge panel">
					<div class="w3-third leftpart">
						<img src="images/movie7.png" class="w3-round cover">
						<a target="_blank" href="https://bit.ly/3jdldnr" class="w3-button w3-white w3-round-xxlarge">Watch on <b>BASKINO</b></a>
						<a target="_blank" href="https://apple.co/3cJZ8L4" class="w3-button w3-white w3-round-xxlarge">Buy on <img src="images/itunes.png" class="sitelogo"></a>
					</div>
					<div class="w3-twothird rightpart">					
						<h3>Alpha and Omega 7: The Big Fureeze (2016)</h3>
						<p>Join everyone's favorite alpha and omega wolves for a heartwarming holiday adventure!
						When Kate and Humphrey get lost in the woods and fail to appear for the holidays, their 
						wolf pups—Stinky, Claudette, and Runt—take matters into their own paws and venture out 
						into a blizzard to rescue them. Joined by Brent the sleepy bear cub and Agnes the feisty 
						porcupine, the pups prove that neither blinding snow, nor rival wolves, nor hungry bears 
						will keep them from spending the holidays together as a family.</p>
					</div>	
				</div>
				
				<div class="w3-teal w3-panel w3-border w3-round-xlarge panel">
					<div class="w3-third leftpart">
						<img src="images/movie8.png" class="w3-round cover">
						<a target="_blank" href="https://bit.ly/30ge9iH" class="w3-button w3-white w3-round-xxlarge">Watch on <b>BASKINO</b></a>
						<a target="_blank" href="https://apple.co/3i9RYkl" class="w3-button w3-white w3-round-xxlarge">Buy on <img src="images/itunes.png" class="sitelogo"></a>
					</div>
					<div class="w3-twothird rightpart">					
						<h3>Alpha and Omega 8: Journey to Bear Kingdom (2017)</h3>
						<p>When the Queen Bear and her daughter, Princess Canue, visit the Eastern Valley an 
						epic war breaks out -- Rogue Wolves versus the Western Pack and the Bear Army. Now, it's 
						up to Stinky, Claudette, and Runt to help Princess Canue return home to regain control 
						of her kingdom.</p>
					</div>	
				</div>
			</div>

				</a>
			</div>

		<script>
			function openPage(pageName) {
				var i;
				var x = document.getElementsByClassName("page");
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none";  
				}
				document.getElementById(pageName).style.display = "block";  
			}
